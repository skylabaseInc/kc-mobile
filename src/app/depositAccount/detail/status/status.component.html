<md-toolbar color="primary" class="md-whiteframe-z1">
  <a md-icon-button title="{{'Go back to deposit product' | translate}}" [routerLink]="['../']">
    <md-icon>keyboard_arrow_left</md-icon>
  </a>
  {{'Deposit product' | translate}}
</md-toolbar>

<fims-layout-card-over title="{{'Tasks' | translate}}">
  <div layout="column" flex="100">
    <div layout="row" layout-align="start center" *ngFor="let command of statusCommands" layout-margin>
      <md-input-container flex>
        <textarea mdInput placeholder="{{'Enter your comment here...' | translate}}" [(ngModel)]="command.comment"></textarea>
      </md-input-container>
      <button md-raised-button style="margin-left: 10px;" color="accent" (click)="executeCommand(command)">{{command.action}}</button>
    </div>
  </div>
</fims-layout-card-over>
