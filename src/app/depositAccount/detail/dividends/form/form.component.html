<td-steps mode="'vertical'">
  <td-step #detailsStep label="{{'Distribute dividend' | translate}}" [state]="form.valid ? 'complete' : form.pristine ? 'none' : 'required'" [active]="true">
    <form [formGroup]="form" layout="column">
      <div layout="row">
        <md-input-container layout-margin flex>
          <input mdInput type="date" placeholder="{{'Due date' | translate}}" formControlName="dueDate"/>
        </md-input-container>
      </div>
      <div layout="row">
        <fims-number-input [form]="form" controlName="dividendRate" placeholder="{{'Dividend rate' | translate}}"></fims-number-input>
      </div>
    </form>
  </td-step>

  <td-step label="{{'Final step' | translate}}" [state]="'complete'">
    <ng-template td-step-summary>
      <button md-raised-button color="primary" (click)="save()" [disabled]="form.invalid">{{'DISTRIBUTE DIVIDEND'}}</button>
      <span flex></span>
      <button md-button (click)="cancel()">{{'CANCEL' | translate}}</button>
    </ng-template>
  </td-step>
</td-steps>
