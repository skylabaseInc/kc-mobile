<div layout="column" [formGroup]="formGroup">
  <div class="pad-bottom-xs">
    <div class="md-body-1">{{placeholder}}</div>
    <div layout="row">
      <md-input-container floatPlaceholder="always">
        <input mdInput
               formControlName="start"
               placeholder="Start"
               [attr.type]="type"
               flex>
        <md-error *ngIf="formGroup.get('start').hasError('required')" translate>Required</md-error>
      </md-input-container>
      <md-input-container floatPlaceholder="always">
        <input mdInput
               formControlName="end"
               placeholder="End"
               [attr.type]="type"
               flex>
        <md-error *ngIf="formGroup.get('end').hasError('required')" translate>Required</md-error>
        <md-hint class="tc-red-500" *ngIf="formGroup.hasError('rangeInvalid') || formGroup.hasError('greaterThan')" translate>Invalid range</md-hint>
      </md-input-container>
    </div>
  </div>
</div>
