<section class="">
  <h2 class="md-display-1 text-upper text-center push-bottom">Search customer</h2>
  <div layout-gt-xs="row" layout-align="center center">
    <div layout-gt-xs="row" flex-gt-xs="90" layout-margin>
      <div flex-gt-xs="25"></div>
      <div flex-gt-xs="50">
        <md-card>
          <md-card-title>
            <td-search-input placeholder="Search here" [showUnderline]="false" [debounce]="500" (searchDebounce)="search($event)" (clear)="clearSearch()">
            </td-search-input>
          </md-card-title>
          <md-card-subtitle>Search results</md-card-subtitle>
          <md-divider></md-divider>
          <md-list>
            <ng-template let-item let-last="last" ngFor [ngForOf]="customer$ | async">
              <md-list-item>
                <md-icon md-list-icon class="fill-grey-700">face</md-icon>
                <h4 md-line>{{item.surname}}, {{item.givenName}}</h4>
                <button md-raised-button color="accent" title="{{'SHOW' | translate}}" (click)="showCustomer(item.identifier)">{{'SHOW' | translate}}</button>
              </md-list-item>
              <md-divider md-inset *ngIf="!last"></md-divider>
            </ng-template>
          </md-list>
          <md-divider></md-divider>
        </md-card>
      </div>
      <div flex-gt-xs="25"></div>
    </div>
  </div>
</section>
<router-outlet></router-outlet>
<a md-fab color="accent" class="md-fab-position-bottom-right" (click)="logout()" title="{{'Pause' | translate}}">
  <md-icon>pause</md-icon>
</a>
