<md-toolbar color="primary" class="md-whiteframe-z1">
</md-toolbar>

<div layout="column" layout-fill>
  <div class="md-content" layout-padding flex>
    <div layout-gt-xs="row" layout-align-gt-xs="center start" class="margin">
      <div flex-gt-xs="25" layout-align="center center" layout-margin>
        <md-card>
          <md-card-title>
            unlock drawer
          </md-card-title>
          <form [formGroup]="form" (ngSubmit)="auth()">
            <md-card-content>
              <div layout="row">
                <md-input-container layout-margin flex>
                  <input mdInput placeholder="{{'Teller number' | translate}}" type="text" formControlName="tellerCode"/>
                  <md-error *ngIf="form.get('tellerCode').hasError('required')" translate>
                    Required
                  </md-error>
                </md-input-container>
              </div>
              <div layout="row">
                <md-input-container layout-margin flex>
                  <input mdInput placeholder="{{'Password' | translate}}" type="password" formControlName="password" autocomplete="new-password"/>
                  <md-error *ngIf="form.get('password').hasError('required')" translate>
                    Required
                  </md-error>
                </md-input-container>
              </div>
              <div layout="row" *ngIf="error$ | async">
                <p class="md-caption tc-red-700">{{'Sorry, that login did not work.' | translate}}</p>
              </div>
            </md-card-content>
            <md-card-actions>
              <button type="submit" md-raised-button color="primary" [disabled]="form.invalid">{{'UNLOCK' | translate}}</button>
            </md-card-actions>
          </form>
        </md-card>
      </div>
    </div>
  </div>
</div>
