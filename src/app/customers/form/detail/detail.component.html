<form [formGroup]="form">
  <div layout="row">
    <fims-id-input [form]="form" placeholder="Account" controlName="identifier" [readonly]="editMode"></fims-id-input>
  </div>
  <div layout="row">
    <md-input-container layout-margin flex>
      <input mdInput placeholder="{{'First name' | translate}}" formControlName="firstName" tdAutoTrim/>
      <md-error *ngIf="form.get('firstName').hasError('required')" translate>
        Required
      </md-error>
    </md-input-container>
  </div>
  <div layout="row">
    <md-input-container layout-margin flex>
      <input mdInput placeholder="{{'Middle name(optional)' | translate}}" formControlName="middleName"
             tdAutoTrim/>
    </md-input-container>
  </div>
  <div layout="row">
    <md-input-container layout-margin flex>
      <input mdInput placeholder="{{'Last name' | translate}}" formControlName="lastName" tdAutoTrim/>
      <md-error *ngIf="form.get('lastName').hasError('required')" translate>
        Required
      </md-error>
    </md-input-container>
  </div>
  <div layout="row">
    <md-input-container layout-margin>
      <input mdInput type="date" placeholder="{{'Day of birth' | translate}}" formControlName="dayOfBirth"/>
      <md-error *ngIf="form.get('dayOfBirth').hasError('required')" translate>
        Required
      </md-error>
    </md-input-container>
  </div>
  <div layout="row" layout-margin>
    <md-checkbox formControlName="member" translate>Is member?</md-checkbox>
  </div>
</form>
