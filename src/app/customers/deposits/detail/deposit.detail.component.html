<md-toolbar color="primary" class="md-whiteframe-z1">
  <a md-icon-button title="{{'Go to deposits' | translate}}" [routerLink]="['../../../../../../']">
    <md-icon>keyboard_arrow_left</md-icon>
  </a>
  {{'Deposits' | translate}}
</md-toolbar>

<fims-layout-card-over title="{{'Deposit account' | translate}}">
  <div class="md-content inset" flex>
    <div layout="row">
      <md-list *ngIf="(depositInstance$ | async) as instance">
        <h3 md-subheader translate>Current status</h3>
        <fims-state-display [state]="instance.state"></fims-state-display>
        <h3 md-subheader translate>Details</h3>
        <md-list-item>
          <h3 md-line translate>Account</h3>
          <p md-line>{{instance.accountIdentifier}}</p>
        </md-list-item>
        <md-list-item>
          <h3 md-line translate>Balance</h3>
          <p md-line>{{instance.balance | number:'1.2-2'}}</p>
        </md-list-item>
        <md-list-item>
          <h3 md-line translate>Beneficiaries</h3>
          <p md-line>{{instance.beneficiaries?.join(', ')}}</p>
        </md-list-item>
      </md-list>
    </div>
  </div>
</fims-layout-card-over>
<a md-fab color="accent" class="md-fab-position-bottom-right" title="{{'Edit deposit account' | translate}}" [routerLink]="['edit']" *hasPermission="{ id: 'deposit_instances', accessLevel: 'CHANGE'}">
  <md-icon>mode_edit</md-icon>
</a>
