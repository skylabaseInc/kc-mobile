<md-toolbar color="primary" class="md-whiteframe-z1">
</md-toolbar>

<fims-layout-card-over title="{{'Add task for customer' | translate}}">
  <div class="md-content" class="inset" flex>
    <div layout="row" flex>
      <md-list>
        <h3 md-subheader translate>Choose one task</h3>
        <md-radio-group [(ngModel)]="selectedTask">
          <ng-template let-item let-last="last" ngFor [ngForOf]="tasks">
            <md-list-item>
              <md-icon md-list-avatar>playlist_add_check</md-icon>
              <h3 md-line>{{item.name}}</h3>
              <h4 md-line>{{item.description}}</h4>
              <h4 md-line><span translate>Mandatory: </span>{{item.mandatory}}</h4>
              <p md-line><span translate>Valid for status changes to: </span><span>{{item.commands.join(', ')}}</span></p>
              <md-radio-button label-position="before" [value]="item.identifier"></md-radio-button>
            </md-list-item>
            <md-divider *ngIf="!last" md-inset></md-divider>
          </ng-template>
        </md-radio-group>
      </md-list>
    </div>
    <div layout="row" flex>
      <button md-raised-button color="primary" [disabled]="!selectedTask" (click)="addTask(selectedTask)">{{'ADD TASK' | translate}}</button>
      <span flex></span>
      <button md-button (click)="onCancel()">{{'CANCEL' | translate}}</button>
    </div>
  </div>
</fims-layout-card-over>
