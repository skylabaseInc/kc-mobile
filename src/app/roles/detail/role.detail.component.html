<md-toolbar color="primary" class="md-whiteframe-z1">
  <a md-icon-button title="{{'Go to overview' | translate}}" [routerLink]="['../../']">
    <md-icon>keyboard_arrow_left</md-icon>
  </a>
  {{'Roles' | translate}}
</md-toolbar>

<fims-layout-card-over title="{{ role.identifier }}">
  <fims-layout-card-over-header-menu layout="row" layout-align="end center">
    <button md-icon-button (click)="deleteRole()" title="{{'Delete this role' | translate}}" *hasPermission="{ id: 'identity_roles', accessLevel: 'DELETE' }"><md-icon>delete</md-icon></button>
  </fims-layout-card-over-header-menu>
  <md-list>
    <h3 md-subheader translate>Permissions</h3>
    <fims-permission-list-item *ngFor="let permission of (formPermissions$ | async)" [formPermission]="permission" [readOnly]="true"></fims-permission-list-item>
  </md-list>
</fims-layout-card-over>

<a md-fab color="accent" class="md-fab-position-bottom-right" title="{{'Edit role' | translate}}" [routerLink]="['edit']" *hasPermission="{ id: 'identity_roles', accessLevel: 'CHANGE' }">
  <md-icon>mode_edit</md-icon>
</a>
