<md-toolbar color="primary" class="md-whiteframe-z1">
  <a md-icon-button title="{{'Go back to teller' | translate}}" [routerLink]="['../']">
    <md-icon>keyboard_arrow_left</md-icon>
  </a>
  {{'Teller' | translate}}
</md-toolbar>

<fims-layout-card-over title="{{'Teller balance' | translate}}">
  <div layout="row" layout-margin>

  </div>
  <div layout="row">
    <table td-data-table>
      <th td-data-table-column>
        <span translate>Transaction date</span>
      </th>
      <th td-data-table-column>
        <span translate>Message</span>
      </th>
      <th td-data-table-column>
        <span translate>Debit</span>
      </th>
      <th td-data-table-column>
        <span translate>Credit</span>
      </th>
      <tr td-data-table-row *ngFor="let row of (balance$ | async)?.entries">
        <td td-data-table-cell>
          {{row['transactionDate'] | date:'short' }}
        </td>
        <td td-data-table-cell>
          {{row['message'] }}
        </td>
        <td td-data-table-cell>
          {{row['type'] == 'CREDIT' ? (row['amount'] | number) : '-'}}
        </td>
        <td td-data-table-cell>
          {{row['type'] == 'DEBIT' ? (row['amount'] | number): '-'}}
        </td>
      </tr>
    </table>
  </div>
</fims-layout-card-over>
