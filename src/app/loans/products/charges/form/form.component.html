<td-steps mode="'vertical'">
  <td-step #detailsStep label="{{'Product details' | translate}}" [state]="detailForm.valid ? 'complete' : detailForm.pristine ? 'none' : 'required'">
    <form [formGroup]="detailForm">
      <div layout="row">
        <fims-id-input [form]="detailForm" controlName="identifier" [readonly]="editMode"></fims-id-input>
      </div>
      <div layout="row">
        <md-input-container layout-margin flex>
          <input mdInput type="text" placeholder="{{'Name' | translate}}" formControlName="name"/>
        </md-input-container>
      </div>
      <div layout="row">
        <md-input-container layout-margin flex>
          <textarea mdInput placeholder="{{'Description' | translate}}" formControlName="description"></textarea>
        </md-input-container>
      </div>
      <div layout="row">
        <md-radio-group formControlName="chargeMethod">
          <md-radio-button *ngFor="let basis of chargeMethodOptions" [value]="basis.type" layout-margin>
            {{basis.label}}
          </md-radio-button>
        </md-radio-group>
      </div>
      <div layout="row">
        <md-input-container>
          <input mdInput type="number" placeholder="{{'Amount' | translate}}" formControlName="amount"/>
        </md-input-container>
      </div>

    </form>

    <ng-template td-step-actions>
      <button *ngIf="!editMode" (click)="save()" md-raised-button color="primary">{{'SAVE CHARGE' | translate}}</button>
      <button *ngIf="editMode" (click)="save()" md-raised-button color="primary">{{'UPDATE CHARGE' | translate}}</button>
      <span flex></span>
      <button (click)="cancel()" md-button>{{'CANCEL' | translate}}</button>
    </ng-template>
  </td-step>
</td-steps>
