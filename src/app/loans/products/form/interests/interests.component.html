<form [formGroup]="form">
  <div layout="row">
    <md-radio-group formControlName="interestBasis">
      <md-radio-button *ngFor="let basis of interestBasisOptions" [value]="basis.type" layout-margin>
        {{basis.label | translate}}
      </md-radio-button>
    </md-radio-group>
  </div>
  <div layout="row">
    <md-slide-toggle formControlName="interestRangeEnabled" layout-margin>
      Interest range?
    </md-slide-toggle>
  </div>
  <div layout="row" *ngIf="form.get('interestRangeEnabled').value === false">
    <fims-number-input [form]="form" controlName="minimum" placeholder="{{'Interest rate' | translate}}"></fims-number-input>
  </div>
  <div layout="row" *ngIf="form.get('interestRangeEnabled').value === true">
    <fims-min-max minPlaceholder="{{'Minimum interest rate' | translate}}" maxPlaceholder="{{'Maximum interest rate' | translate}}" [form]="form" minControlName="minimum" maxControlName="maximum"></fims-min-max>
  </div>
  <fims-account-select title="{{'Interest income account' | translate}}" formControlName="incomeAccount" [type]="'REVENUE'">
    <ng-container *ngIf="!form.get('incomeAccount').pristine && form.get('incomeAccount').hasError('required')">
      Required
    </ng-container>
    <ng-container *ngIf="form.get('incomeAccount').hasError('invalidAccount')">
      Invalid account
    </ng-container>
  </fims-account-select>
  <fims-account-select title="{{'Interest accrual account' | translate}}" formControlName="accrualAccount" [type]="'ASSET'">
    <ng-container *ngIf="!form.get('accrualAccount').pristine && form.get('accrualAccount').hasError('required')">
      Required
    </ng-container>
    <ng-container *ngIf="form.get('accrualAccount').hasError('invalidAccount')">
      Invalid account
    </ng-container>
  </fims-account-select>
  <span class="text-md" translate>Interests will be calculated on a daily basis</span>
</form>
