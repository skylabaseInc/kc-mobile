<ng-container [formGroup]="form">
  <md-input-container layout-margin flex>
    <input mdInput type="text" [textMask]="{mask: mask}" [placeholder]="placeholder" [formControlName]="controlName"/>
    <md-error *ngIf="hasRequiredError()" translate>
      Required
    </md-error>
    <md-error *ngIf="hasMinValueError()" translate>
      {{ 'Value must be greater than or equals' | translate:{value: form.get(controlName).errors.minValue.value} }}
    </md-error>
    <md-error *ngIf="hasScaleError()">
      {{ 'Must have decimal places' | translate:{value: form.get(controlName).errors.scale.value} }}
    </md-error>
  </md-input-container>
</ng-container>
