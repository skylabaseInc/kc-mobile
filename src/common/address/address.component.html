<form [formGroup]="form">
  <div layout="row">
    <md-input-container layout-margin flex>
      <input mdInput placeholder="{{'Street' | translate}}" formControlName="street" tdAutoTrim/>
      <md-error *ngIf="form.get('street').hasError('required')" translate>
        Required
      </md-error>
    </md-input-container>
  </div>
  <div layout="row">
    <md-input-container layout-margin flex>
      <input mdInput flex placeholder="{{'City' | translate}}" formControlName="city" tdAutoTrim/>
      <md-error *ngIf="form.get('city').hasError('required')" translate>
        Required
      </md-error>
    </md-input-container>
  </div>
  <div layout="row">
    <md-input-container layout-margin flex>
      <input mdInput placeholder="{{'Postal code(optional)' | translate}}" formControlName="postalCode" tdAutoTrim/>
      <md-error *ngIf="form.get('postalCode').hasError('maxlength')" translate>
        Only 32 figures allowed
      </md-error>
    </md-input-container>
  </div>
  <div layout="row">
    <md-input-container layout-margin flex>
      <input mdInput placeholder="{{'Country' | translate}}" formControlName="country" [mdAutocomplete]="auto">
      <md-error *ngIf="form.get('country').hasError('required')" translate>Required</md-error>
      <md-error *ngIf="form.get('country').hasError('invalidCountry')" translate>Invalid country</md-error>
    </md-input-container>

    <md-autocomplete #auto="mdAutocomplete" [displayWith]="countryDisplay">
      <md-option *ngFor="let country of filteredCountries | async" [value]="country">
        {{country.displayName}}
      </md-option>
    </md-autocomplete>
  </div>
  <div layout="row">
    <md-input-container layout-margin flex>
      <input mdInput placeholder="{{'Region(optional)' | translate}}" formControlName="region" tdAutoTrim/>
    </md-input-container>
  </div>
</form>
