<table td-data-table>
  <th td-data-table-column
      *ngFor="let column of _columns"
      [numeric]="column.numeric"
      [sortable]="sortable"
      [name]="column.name"
      [active]="currentSort.sortColumn === column.name"
      [sortOrder]="currentSort.sortColumn === column.name ? currentSort.sortDirection : ''"
      (sortChange)="sortChanged($event)">
    {{column.label}}
  </th>
  <th td-data-table-column *ngIf="actionColumn"></th>
  <tr td-data-table-row *ngFor="let row of tableData.data">
    <ng-container *ngFor="let column of _columns">
      <td td-data-table-cell [numeric]="column.numeric" *ngIf="!isBoolean(row[column.name])">
        {{column.format ? column.format(row[column.name]) : row[column.name]}}
      </td>
      <td td-data-table-cell *ngIf="isBoolean(row[column.name])">
        <md-icon *ngIf="row[column.name]">check</md-icon>
        <md-icon *ngIf="!row[column.name]">close</md-icon>
      </td>
    </ng-container>
    <td td-data-table-cell (click)="actionCellClick(row)" *ngIf="actionColumn">
      <button md-button class="md-accent">{{ actionColumnLabel | translate}}</button>
    </td>
  </tr>
</table>

<div class="md-padding" *ngIf="!hasData && !loading" layout="row" layout-align="center center">
  <h3 translate>No results to display.</h3>
</div>

<div class="md-padding" *ngIf="loading" layout="row" layout-align="center center">
  <h3 translate>Fetching results...</h3>
</div>

<td-paging-bar #pagingBar *ngIf="pageable" [pageSizes]="pageSizes" [total]="tableData.totalElements" (change)="page($event)">
  <span td-paging-bar-label hide-xs translate>Rows per page</span>
  {{pagingBar.range}} <span hide-xs translate>of</span><span> {{pagingBar.total}}</span>
</td-paging-bar>
